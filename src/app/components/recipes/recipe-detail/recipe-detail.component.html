<div class="row">
    <div class="col-xs-12">
        <img [src]="recipes.imagePath" class="img-respon">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipes.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropDownDirective>
            <button class="btn btn-primary dropdown-toggle">
                Manage Recipe 
                <span class="caret"></span>
            </button>

            <ul class="dropdown-menu">
                <li style="cursor: pointer;" (click)="addIngredientsShoppList(recipes.ingredients)"><a>To shopping list</a></li>
                <li style="cursor: pointer;" ><a>Edit Recip</a></li>
                <li style="cursor: pointer;" ><a>Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{recipes.description}}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul *ngFor="let ingredients of recipes.ingredients">
          <li style="cursor: pointer ;">{{ingredients.name}} - {{ingredients.amount}}</li>
        </ul>
    </div>
</div>
